<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCPL Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            text-align: center;
            margin-bottom: 25px;
            color: #777;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        label {
            font-size: 14px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 15px;
        }

        input:focus {
            border-color: #667eea;
            outline: none;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-eye {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
            color: #555;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(102, 126, 234, 0.4);
        }

        .bottom-text {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        .bottom-text span {
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <p>Cognizant Chemical Pvt. Ltd</p>

        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>

        <div class="input-group">
            <label>Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Enter password">
                <span class="toggle-eye" onclick="togglePassword()">Show</span>
            </div>
        </div>

        <button onclick="login()">Login</button>

        <div class="bottom-text">
            Forgot password? <span>Click here</span>
        </div>
    </div>

    <script>
        function togglePassword() {
            const pass = document.getElementById("password");
            const eye = document.querySelector(".toggle-eye");

            if (pass.type === "password") {
                pass.type = "text";
                eye.textContent = "Hide";
            } else {
                pass.type = "password";
                eye.textContent = "Show";
            }
        }

        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username === "" || password === "") {
                alert("Please enter username and password");
                return;
            }

            fetch("users.json")
                .then(res => res.json())
                .then(data => {
                    const users = data.users;

                    const match = users.find(
                        user => user.username === username && user.password === password
                    );

                    if (match) {
                        localStorage.setItem("ccpl_logged_in", "true");
                        alert("Login successful!");
                        window.location.href = "coa-generator.html";
                    } else {
                        alert("Invalid username or password!");
                    }
                })
                .catch(err => console.error("Error loading users.json:", err));
        }
    </script>

</body>
</html>
